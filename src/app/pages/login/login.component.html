<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-4">Welcome Back!</h1>
    <p class="text-center text-gray-600 mb-6">Please log in to your account.</p>
    <form (submit)="onSubmit($event)">
      <div class="mb-4">
        <input
          type="email"
          placeholder="Email"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          placeholder="Password"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600"
      >
        Login
      </button>
    </form>
    <p class="text-center text-gray-600 mt-4">
      Don't have an account? <a href="#" class="text-blue-500">Sign Up</a>
    </p>
  </div>
</div>
