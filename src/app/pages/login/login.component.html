<div>
  <h1>Login</h1>
  <form (submit)="onSubmit($event)">
    <input
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="email"
      required
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
